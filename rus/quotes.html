            <h1 class="display-2 fw-normal">Цитаты</h1>    
    
            <section class="vh-100 bg-light">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col col-lg-10 col-xl-8">

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Знание чужого языка и культуры делает человека равноправным с этим народом».
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Абай Кунанбаев
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Если вы говорите с мужчиной на языке, который он понимает, это идет ему в голову. Если вы поговорите с ним на его языке, это коснется его сердца».
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Нельсон Мандела
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Узнай все, что можешь, в любое время, у кого угодно, всегда будет время, когда ты будешь благодарен за то, что сделал».
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Сара Колдуэлл
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Один язык ставит вас в коридор на всю жизнь. Два языка открывают все двери по пути».
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Фрэнк Смит
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Тот, кто говорит только на одном языке, - это один человек, а тот, кто говорит на двух языках, - это два человека».
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Турецкая пословица
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Вы живете новой жизнью для каждого языка, на котором говорите. Если ты знаешь только один язык, ты живешь только один раз».
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Чешская пословица
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Поразительно, как много удовольствия можно получить от языка, который понимаешь не в совершенстве».
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Базиль Лано Гилдерслив
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Пределы моего языка означают пределы моего мира».
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Людвиг Витгенштейн
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Мы должны изучать языки, потому что язык - это единственное, что стоит знать даже плохо».
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Като Ломб
                                </figcaption>
                            </figure>
                            
                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Говорите на новом языке, чтобы мир стал новым миром».
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Руми
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Если я продаю вам, я говорю на вашем языке. Если я покупаю, Dann müssen Sie Deutsch Sprechen».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Вилли Брандт    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Думайте, как мудрый человек, но общайтесь на языке людей».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Уильям Батлер Йейтс
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «С языками вы всегда будете дома везде».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Эдвард Де Ваал    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Вы никогда не сможете понять один язык, пока не поймете хотя бы два».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Джеффри Уилланс    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Другой язык - это другое видение жизни».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Федерико Феллини    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Язык - это архив истории».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Ральф Уолдо Эмерсон    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Язык - это дорожная карта культуры. Он сообщает вам, откуда приходят его люди и куда они направляются».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Рита Мэй Браун    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Знание языков - путь к мудрости».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Роджер Бэкон    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Человек, знающий два языка, стоит двух мужчин».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Французская пословица    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Тот, кто не знает иностранных языков, не знает ничего своего».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Иоганн Вольфганг фон Гете    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Существует особый вид красоты, рожденный в языке, языке и языке».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Гастон Бачелар    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Иметь другой язык - значит обладать второй душой».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Карл Великий
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Каждый раз, когда вы думаете, что какой-то другой язык странный, помните, что ваш такой же странный, вы просто привыкли к нему».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Анонимный    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Изучение другого языка - это не только изучение разных слов для обозначения одних и тех же вещей, но и изучение другого способа думать о вещах».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Флора Льюис    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Язык для ума больше, чем свет для глаза».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Уильям Гибсон    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Человек, не знающий других языков, если он не гений, обязательно имеет недостатки в своих идеях».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Виктор Гюго    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Мы изобретаем мир через язык. Мир происходит через язык».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Мал Панкост
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Никакие два языка никогда не были достаточно похожими, чтобы их можно было рассматривать как представляющие одну и ту же социальную реальность».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Эдвард Сэпир    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Вы знаете, что такое иностранный акцент? Это признак храбрости».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Эми Чуа    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Чтобы выучить язык, нужно иметь еще одно окно, из которого можно смотреть на мир».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Китайская пословица    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Абсолютно ничто так не важно для культуры нации, как ее язык».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Вильгельм фон Гумбольдт    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Изучение языков делает вас умнее в буквальном смысле. Нейронные сети в мозгу укрепляются в результате изучения языка».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Майкл Гоув    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Ни один мужчина не должен путешествовать, пока он не выучит язык страны, которую он посещает. В противном случае он добровольно делает из себя прекрасного ребенка, такого беспомощного и такого смешного».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Ральф Уолдо Эмерсон    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Язык отражает душу людей».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Пол Шиблер    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Новый язык - это новая жизнь».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Персидская пословица    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Самый сокровенный нрав народа, его самая сокровенная душа - прежде всего в его языке».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Жюль Мишле    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Выучи язык, и ты избежишь войны».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Арабская пословица    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Мне нравится путешествовать между языками, так же как я люблю путешествовать между культурами и городами».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Элиф Сафак
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Если вы хотите, чтобы люди вас понимали, вы говорите на их языке».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Африканская пословица    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Вы такой же человек, как и языки, которые знаете».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Армянская пословица    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Человека можно узнать по его языку».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Еврейская пословица    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Старые ослы не изучают языков».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Португальская пословица    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Если вы говорите на трех языках, значит, вы говорите на трех языках. Если вы говорите на двух языках, значит, вы двуязычный. Если ты говоришь только на одном языке, ты американец ».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Анонимный    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Сначала умирает язык, потом культура».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Анонимный    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Тот, кто хочет оказывать влияние на других, должен сначала поговорить с ними на их языке».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Курт Тухольский    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Изучай иностранный язык, если есть возможность. Возможно, вас никогда не вызовут в страну, где говорят на этом языке, но изучение даст вам лучшее понимание вашего собственного языка или другого языка, который вас могут попросить выучить».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Гордон Б. Хинкли    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        «Радость от знания иностранного языка невыразима. Мне действительно трудно выразить такую радость на моем родном языке».    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Муниа Хан    
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
