            <h1 class="display-2 fw-normal">Quotes</h1>    
    
            <section class="vh-100 bg-light">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col col-lg-10 col-xl-8">

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Knowledge of a foreign language and culture makes a person equal with this people.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Abay Qunanbaev
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “If you talk to a man in a language he understands, that goes to his head. If you talk to him in his language, that goes to his heart.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Nelson Mandela
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Learn everything you can, anytime you can, from anyone you can; there will always come a time when you will be grateful you did.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Sarah Caldwell
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “One language sets you in a corridor for life. Two languages open every door along the way.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Frank Smith
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “One who speaks only one language is one person, but one who speaks two languages is two people.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Turkish Proverb
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “You live a new life for every language you speak. If you know only one language, you live only once.”    
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Czech proverb
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “It is astonishing how much enjoyment one can get out of a language that one understands imperfectly.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Basil Lanneau Gildersleeve
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “The limits of my language mean the limits of my world.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Ludwig Wittgenstein
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “We should learn languages because language is the only thing worth knowing even poorly.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Kató Lomb
                                </figcaption>
                            </figure>
                            
                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Speak a new language so that the world will be a new world.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Rumi
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “If I’m selling to you, I speak your language. If I’m buying, Dann müssen Sie Deutsch Sprechen.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Willy Brandt
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Think like a wise man but communicate in the language of the people.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    William Butler Yeats
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “With languages, you are at home anywhere.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Edward De Waal
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “You can never understand one language until you understand at least two.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Geoffrey Willans
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “A different language is a different vision of life.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Federico Fellini
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Language is the archives of history.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Ralph Waldo Emerson
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Language is the road map of a culture. It tells you where its people come from and where they are going.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Rita Mae Brown
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Knowledge of languages is the doorway to wisdom.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Roger Bacon
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “A man who knows two languages is worth two men.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    French Proverb
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “He who knows no foreign languages knows nothing of his own.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Johann Wolfgang von Goethe
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “A special kind of beauty exists which is born in language, of language, and for language.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Gaston Bachelard
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “To have another language is to possess a second soul.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Charlemagne
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Any time you think some other language is strange, remember that yours is just as strange, you’re just used to it.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Anonymous
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Learning another language is not only learning different words for the same things but learning another way to think about things.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Flora Lewis
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Language is to the mind more than light is to the eye.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    William Gibson
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “The man who does not know other languages, unless he is a man of genius, necessarily has deficiencies in his ideas.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Victor Hugo
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “We invent the world through language. The world occurs through language.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Mal Pancoast
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “No two languages are ever sufficiently similar to be considered as representing the same social reality.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Edward Sapir
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Do you know what a foreign accent is? It’s a sign of bravery.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Amy Chua
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “To learn a language is to have one more window from which to look at the world.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Chinese Proverb
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Absolutely nothing is so important for a nation’s culture as its language.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Wilhelm von Humboldt
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “It is literally the case that learning languages make you smarter. The neural networks in the brain strengthen as a result of language learning.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Michael Gove
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “No man should travel until he has learned the language of the country he visits. Otherwise, he voluntarily makes himself a great baby, so helpless and so ridiculous.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Ralph Waldo Emerson
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Language reflects the soul of people.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Paul Schibler
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “A new language is a new life.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Persian proverb
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “The most intimate temper of a people, its deepest soul, is above all in its language.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Jules Michelet
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Learn a language, and you’ll avoid a war.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Arab proverb
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “I love commuting between languages just like I love commuting between cultures and cities.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Elif Safak
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “If you want people to understand you, you speak their language.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    African Proverb
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “You are as many a person as languages you know.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Armenian Proverb
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “A man can be recognized by his language.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Jewish proverb
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Old donkeys do not learn languages.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Portuguese Proverb
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “If you can speak three languages, you’re trilingual. If you can speak two languages, you’re bilingual. If you can speak only one language, you’re an American.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Anonymous
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “First, the language dies, then the culture.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Anonymous
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Who wants to have an effect on others, must first speak in their language with them.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Kurt Tucholsky
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Study a foreign language if you have an opportunity to do so. You may never be called to a land where that language is spoken, but the study will have given you a better understanding of your own tongue or of another tongue you may be asked to acquire.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Gordon B. Hinckley
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “The joy of knowing a foreign language is inexpressible. I find it really difficult to express such joy in my mother tongue.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Munia Khan
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “I’m always impressed by people who can speak another language, two people talking what sounds like utter gibberish, yet making complete sense to each other never fails to entertain.” 
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Tom Reynolds
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “A man who is ignorant of foreign languages is also ignorant of his own language.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Johann Wolfgang von Goethe
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “Some translators turn an author’s words from gold to stone, others from stone to gold.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Terri Guillemets
                                </figcaption>
                            </figure>

                            <figure class="note note-primary p-4">
                                <blockquote class="blockquote">
                                    <p class="pb-2">
                                        “We have strong evidence today that studying a foreign language has a ripple effect, helping to improve student performance in other subjects.”
                                    </p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    Richard Riley
                                </figcaption>
                            </figure>
